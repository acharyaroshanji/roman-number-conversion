<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Roman Conversion</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">ROMAN - NUMBER CONVERSION</h2>
      <form class="form">
        <div class="form-group">
          <label for="roman">Roman</label>
          <input type="text" id="roman" autocomplete="off" spellcheck="false" />
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input
            type="text"
            id="number"
            autocomplete="off"
            spellcheck="false"
          />
        </div>
      </form>

      <div class="answer"></div>

      <footer>
        Made By Roshan Acharya
      </footer>
    </div>
  </body>
</html>
